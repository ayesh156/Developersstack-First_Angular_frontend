<div class="outer" style="padding: 50px 0">
  <form style="width: 100%" [formGroup]="form" (ngSubmit)="signup()">
    <div class="container">

      <h1>Sign Up</h1>
      <hr/>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input formControlName="fullName" type="text" class="form-control" id="fullName">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="email" type="email" class="form-control" id="username" autocomplete="off">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" autocomplete="off">
          </div>
        </div>
        <div class="col-12 mt-4">
          <button class="btn btn-primary col-12" [disabled]="form.invalid" type="submit">Register</button>
          <a routerLink="/security/login" class="btn btn-dark col-12 mt-4">Already have an Account</a>
        </div>
      </div>
    </div>
  </form>
</div>
